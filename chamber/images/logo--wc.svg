<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wakanda Chamber of Commerce logo">
  <!-- Background circle (subtle border) -->
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop stop-color="#4B0082" offset="0"/>
      <stop stop-color="#D4AF37" offset="1"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>
  <!-- outer badge shape: rounded rectangle with crown-like top -->
  <path d="M50,90
           L250,90
           Q260,90 260,100
           L260,210
           Q260,220 250,230
           L50,230
           Q40,220 40,210
           L40,100
           Q40,90 50,90 Z"
        fill="url(#grad)" opacity="0.95"/>

  <!-- inner shield outline -->
  <path d="M70,110
           L230,110
           Q240,110 240,120
           L240,190
           Q240,200 230,210
           L70,210
           Q60,200 60,190
           L60,120
           Q60,110 70,110 Z"
        fill="white" stroke="#4B0082" stroke-width="6" />

  <!-- emblem: Wakanda-inspired glyph (stylized chevron / abstract spear) -->
  <path d="M150,130 L120,180 L180,180 Z" fill="#4B0082" opacity="0.25"/>

  <!-- main initials -->
  <text x="150" y="165" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#4B0082">WCoC</text>

  <!-- optional bottom ribbon: straight gold background -->
  <rect x="20" y="230" width="260" height="35" fill="#D4AF37" opacity="0.95"/>
  <text x="150" y="253" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#4B0082">Wakanda Chamber of Commerce</text>
</svg>