<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wakanda Chamber of Commerce crest with grid motif">
  <!-- Definitions: gradient for subtle depth -->
  <defs>
    <linearGradient id="crestGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4B0082"/>
      <stop offset="1" stop-color="#D4AF37"/>
    </linearGradient>
    <!-- subtle inner shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Crest outline -->
  <path d="M600,90
           L980,140
           Q1010,220 930,260
           L840,320
           L930,520
           L600,460
           L270,520
           L360,320
           L270,260
           Q190,220 220,140
           Z"
        fill="url(#crestGrad)" stroke="#4B0082" stroke-width="6" filter="url(#softShadow)"/>

  <!-- Crest inner panel for contrast -->
  <path d="M410,180
           L790,180
           L800,300
           L790,420
           L410,420
           L400,300
           Z"
        fill="white" opacity="0.92"/>

  <!-- Grid motif inside crest (subtle) -->
  <g stroke="#4B0082" stroke-width="2" opacity="0.15" fill="none">
    <!-- vertical grid -->
    <path d="M520,190 L520,410"/>
    <path d="M560,190 L560,410"/>
    <path d="M600,190 L600,410"/>
    <path d="M640,190 L640,410"/>
    <path d="M680,190 L680,410"/>

    <!-- horizontal grid -->
    <path d="M420,230 L820,230"/>
    <path d="M420,270 L820,270"/>
    <path d="M420,310 L820,310"/>
    <path d="M420,350 L820,350"/>
    <path d="M420,390 L820,390"/>
  </g>

  <!-- Emblem: stylized shield accent inside -->
  <path d="M560,260 L520,320 L560,360 L600,320 Z" fill="#D4AF37" opacity="0.85"/>

  <!-- Main initials centered -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="86" font-weight="bold" fill="#4B0082" letter-spacing="2">
    WCoC
  </text>

  <!-- Optional slogan line under initials -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#4B0082" opacity="0.95">
    Wakanda Chamber of Commerce
  </text>
</svg>